{% extends 'base.html' %}
{% load static %}

{% block content %}
<div style="color: black;margin-top: 5%;padding: 1%;">
    <h1>hello! please Register to test the storage Replication. </h1>
    
    <form action="{% url 'home' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="college">college</label>
          <input type="text" class="form-control" id="college" name="college" placeholder="college" required>
        </div>
        <div class="form-group">
            <label for="contact">contact</label>
            <input type="text" class="form-control" id="no" name="no" placeholder="contact" required>
          </div>
          <div class="form-group">
            <label for="location">location</label>
            <input type="text" class="form-control" id="loc" name="loc" placeholder="location" required>
          </div>
        <button type="submit" class="btn btn-primary" >Submit</button>
      </form>

</div>
{% endblock %}
